<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator-container">
       <div class="container">
        <div class="card">
            <div id="calc">
                <div class="view">
                    <div id="v1"></div>
                    <div id="v2"></div>
                </div>
                <div id="buttons-container">
                    <button>C</button>
                    <button>CE</button>
                    <button>DEL</button>

                    <button>/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>

                    <button>*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>

                     <button>+</button>
                    <button>0</button>
                    <button>.</button>
                    <button #equal>=</button>
                    <span class="coracao">&#x2665;</span>
                 </div>
            </div>
        </div>
       </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
